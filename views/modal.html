<div id="modal" class="hide">
    <div class="content">
        <h1>Nova Ideia</h1>

        <form action="">

            <div class="input-wrapper">
                <label for="title">Titúlo da Ideias</label>
                <input type="text" name="title">
            </div>

            <div class="input-wrapper">
                <label for="category">Categoria</label>
                <input type="text" name="category">
            </div>

            <div class="input-wrapper">
                <label for="image">Link da Imagem</label>
                <input type="url" name="imagem">
            </div>

            <div class="input-wrapper">
                <label for="descript">Digite uma descrição para essa ideia</label>
                <textarea name="descript" cols="30" rows="10"></textarea>
            </div>

            <div class="input-wrapper">
                <label for="link">Link da Ideia</label>
                <input type="url" name="link">
            </div>
            <a href="#" onclick="onOff()">Voltar</a>
            <button>Salvar</button>

        </form>
    </div>

</div>
